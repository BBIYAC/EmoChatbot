<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="../static/Login/changepassword/reset.css" rel="stylesheet">
    <link href="../static/Login/changepassword/changepassword.css" rel="stylesheet">
</head>
<body>
    <div class="nav">    
        <li><a href="/">EMOCHATBOT</a></li>        
    </div>
    <main>
        <section class="login-section">
            <div class="login-section-inside">
                <div class="input-section">
                    <h4>ID</h4>
                    <input type="text" placeholder="ID" id="id">
                </div>
                <div class="input-section">
                    <h4>Email</h4>
                    <input type="email" placeholder="이메일" id="email">
                </div>
                <div class="input-section">
                    <h4>Old PS</h4>
                    <input type="password" placeholder="예전 비밀번호" id="old-ps">
                </div>                
                <div class="input-section">
                    <h4>New PS</h4>
                    <input type="password" placeholder="새로운 비밀번호" id="new-ps">
                </div>
                <div class="button-section">
                    <input type="button" id="btn-changepassword" value="비밀번호 변경">
                </div>
            </div>
        </section>
    </main>
    <script src="../static/Login/changepassword/event.js"></script>
</body>
</html>
