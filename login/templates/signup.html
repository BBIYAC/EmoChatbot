<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="../static/Login/signup/signup.css" rel="stylesheet">
    <link href="../static/Login/signup/reset.css" rel="stylesheet">
</head>
<body>
    <div class="nav">    
        <li><a href="/">EMOCHATBOT</a></li>        
    </div>
    <main>
        <section class="login-section">
            <div class="login-section-inside">
                <div class="input-section">
                    <h4>ID</h4>
                    <input type="text" placeholder="ID" id="id">
                </div>
                <div class="input-section">
                    <h4>PS</h4>
                    <input type="password" placeholder="Password" id="ps">
                </div>
                <div class="input-section">
                    <h4 class="email">Email</h4>
                    <input type="email" placeholder="이메일" id="email">
                </div>
                <div class="input-section">
                    <h4 class="nickname">Nickname</h4>
                    <input type="text" placeholder="닉네임" id="nickname">
                </div>
                <div class="button-section">
                    <input type="button" id="btn-create-account" value="계정생성">
                </div>
            </div>
        </section>
        
    </main>
    <script src="../static/Login/signup/event.js"></script>
</body>
</html>
