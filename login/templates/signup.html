<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="../static/Login/signup/reset.css" rel="stylesheet">
    <link href="../static/Login/signup/signup.css" rel="stylesheet">
</head>
<body>
    <main>
        <div class='logo'>
            <a href="/">EmoChatbot</a>
            {% comment %} <div class='login-title'>Login</div> {% endcomment %}
        </div>
        <section class="login-section">
            <div class="login-section-inside">
                <div class="input-section">
                    <h4>아이디</h4>
                    <input type="text" placeholder="ID" id="id">
                </div>
                <div class="input-section">
                    <h4>비밀번호</h4>
                    <input type="password" placeholder="Password" id="ps">
                </div>
                <div class="input-section">
                    <h4 class="email">이메일</h4>
                    <input type="email" placeholder="Email" id="email">
                </div>
                <div class="input-section">
                    <h4 class="nickname">닉네임</h4>
                    <input type="text" placeholder="Nickname" id="nickname">
                </div>
                <div class="button-section">
                    <input type="button" id="btn-create-account" value="계정생성">
                </div>
            </div>
        </section>
        
    </main>
    <script src="../static/Login/signup/event.js"></script>
</body>
</html>
